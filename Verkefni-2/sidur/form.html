  <body>
    <nav>
      <ul>
        <li><strong>Forsíða Spilabúðarinnar.</strong></li>

    <main>
      <h1>Skráning á viðburði</h1>
      <p>Skráðu þig á viðburði hjá okkur!</p>
      <h2>Form</h2>
      <form>
        <fieldset>
            <legend><h3>Viðburður</h3></legend>
            <label>Hvaða viðburð viltu koma á?</label><br />
            <input
              type="radio"
              name="form_vidburdur"
              id="puslukvold"
              value="PUSLUKVOLD"
            />
            <label for="puslukvold">Púslukvöld</label><br />
            <input
              type="radio"
              name="form_vidburdur"
              id="ticket-to-ride"
              value="TICKET-TO-RIDE"
            />
            <label for="ticket-to-ride">Ticket to Ride</label><br />
    
            <label>Hvenær?</label><br>
            <input type="date" name="form_dagsetning" id="dagsetning" /><br>

            <label>Klukkan hvað?</label><br>
            <input type="time" name="" id="">

            <label>Hve mörg?</label>
            <label>Viltu taka eitthvað fram?</label>
        </fieldset>



      </form>
    </main>
    <footer></footer>
  </body>
